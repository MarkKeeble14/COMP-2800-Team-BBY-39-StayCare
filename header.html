    <link rel="stylesheet" type="text/css" href="css/post.css">

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-yellow w-shadow">
        <a class="navbar-brand" href="header.html">StayCare</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="my_activities.html">My Activities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0" autocomplete="off">

                <div class="autocomplete">
                    <input id="myInput" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                </div>
                
                <button class="btn btn-outline-success my-2 my-sm-0 orange" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div id="post-form">
        <input type="file" id="filetoRead">
        <div id="image-container"></div>
        <form>
            <div class="form-group">
                <label for="activityName">Name of Activity</label>
                <input type="text" class="form-control" id="activityName">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description"></textarea>
            </div>
        </form>        
    </div>
