<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Fresca' rel='stylesheet'>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>

    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/post.css">
    <link rel="stylesheet" type="text/css" href="css/featured-activities.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link rel="stylesheet" type="text/css" href="css/worker-sign-up.css">

</head>

<body>
    <div id="blur">
        <!-----------------------Header-------------------------->
        <nav class="navbar navbar-expand-lg navbar-light bg-yellow w-shadow">
            <a class="navbar-brand" href="index.html">StayCare</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Activities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item" id="post-link">
                        <a type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                            class="nav-link">Post Activity</a>
                    </li>
                    <li class="nav-item" id="worker-link">
                        <a type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                            class="nav-link" href="#">Become a worker!</a>
                    </li>

                    
                </ul>

                <form id="searchForm" class="form-inline my-2 my-lg-0" autocomplete="off">

                    <div class="autocomplete">
                        <input id="myInput" class="form-control mr-sm-2" type="text" placeholder="Search"
                            aria-label="Search" onfocus="this.value=''">
                    </div>

                    <button id="searchButton" class="btn my-2 my-sm-0 orange" type="button" type="button" 
                    data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                    aria-expanded="false" aria-label="Toggle navigation">Search</button>
                </form>
            </div>
        </nav>

        <div id="searchResultsActivities"></div>

        <!----------------------------Feautured Activities------------------------->
        <div id="featuredActivities">
            <h1 id="title">Featured Activities</h1>
            <div id="carouselContainer">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div id="featured1" class="carousel-item active">
                            <img class="d-block" src="images/img_placeholder.png" alt="First slide">
                            <div class="activityInfo">
                                <h3 class="title"></h3>
                                <h4 class="leaderName"></h4>
                                <p class="description"></p>
                                <h6 class="schedule"></h6>
                                <h6 class="roomSize"></h6>
                            </div>
                        </div>
                        <div id="featured2" class="carousel-item">
                            <img class="d-block" src="images/img_placeholder.png" alt="Second slide">
                            <div class="activityInfo">
                                <h3 class="title"></h3>
                                <h4 class="leaderName"></h4>
                                <p class="description"></p>
                                <h6 class="schedule"></h6>
                                <h6 class="roomSize"></h6>
                            </div>
                        </div>
                        <div id="featured3" class="carousel-item">
                            <img class="d-block" src="images/img_placeholder.png" alt="Third slide">
                            <div class="activityInfo">
                                <h3 class="title"></h3>
                                <h4 class="leaderName"></h4>
                                <p class="description"></p>
                                <h6 class="schedule"></h6>
                                <h6 class="roomSize"></h6>
                            </div>
                        </div>
                        <div id="featured4" class="carousel-item">
                            <img class="d-block" src="images/img_placeholder.png" alt="Fourth slide">
                            <div class="activityInfo">
                                <h3 class="title"></h3>
                                <h4 class="leaderName"></h4>
                                <p class="description"></p>
                                <h6 class="schedule"></h6>
                                <h6 class="roomSize"></h6>
                            </div>
                        </div>
                        <div id="featured5" class="carousel-item">
                            <img class="d-block" src="images/img_placeholder.png" alt="Fifth slide">
                            <div class="activityInfo">
                                <h3 class="title"></h3>
                                <h4 class="leaderName"></h4>
                                <p class="description"></p>
                                <h6 class="schedule"></h6>
                                <h6 class="roomSize"></h6>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev previous" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    </ol>
                </div>

            </div>
            
        </div>
        <!----------------------------Post Activity Form----------------------------->
        <div id="post-form">
            <input type="file" id="filetoRead">
            <div id="image-container"><label for="filetoRead"></label></div>
            <form>
                <div class="form-group">
                    <label for="activityName">Name of Activity</label>
                    <input type="text" class="form-control" id="activityName">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description"></textarea>
                </div>

                <input id="datetimepicker" placeholder="Schedule a time for your activity">
            
                <select class="custom-select" id="maxOccupants">
                    <option selected value="0">Choose Max Number of Occupants</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                    
                <!--Important! This cannot be type submit - at least not for now, or it will not properly write to firebase-->
                <input type="button" id="post" value="Post Activity!" class="btn btn-outline-success my-2 my-sm-0">
                
            </form>        
        </div>
    </div>

    <!----------------------Worker Registration Form----------------------->

    <div id="worker-registration-form">
        <h3>In order to post activities, you must be a registered child care worker</h3>
        <p>Please provide a picture proving your child care license</p>
        <input type="file" id="workerImg">
        <div id="worker-img-container"><label for="workerImg"></label></div>
        <form>
            <div class="form-group">
                <label for="activityName">Your Full Name</label>
                <input type="text" class="form-control" id="worker-name">
            </div>
            <div class="form-group">
                <label for="description">Your Email Address</label>
                <textarea class="form-control" id="worker-email"></textarea>
            </div>
            <input type="button" id="worker-post" value="Register Now!" class="btn btn-outline-success my-2 my-sm-0">
            
        </form>        
    </div>
</div>

    <footer class="nav-down bounceInUp">
        <img src="https://dummyimage.com/400x400/000/fff" alt="pic" id="profile-pic" class="rounded-circle"
            onclick="toggle()">
        <h1>Todd</h1>
    </footer>
    <!----------------------------User Profile Card------------------------------->
    <div id="profile-card">
        <div class="image-container">
            <img src="https://dummyimage.com/600x400/000/fff" alt="user-pic" width="100%">
            <div class="title">
                <h2>John Doe</h2>
            </div>
        </div>
        <div class="main-container">
            <div class="textbox label">
                <i class="fa fa-compass info"></i>
                <input type="text" placeholder="Location">
            </div>
            <div class="textbox label">
                <i class="fa fa-envelope-square info"></i>
                <input type="text" placeholder="Email">
            </div>
            <div class="textbox label">
                <i class="fa fa-phone info"></i>
                <input type="text" placeholder="Phone Number">
            </div>
            <div class="textbox">
                <div class="textbox">
                    <div class="label">
                        <i class="fa fa-child info"></i>
                        <p style="padding-left: 2%; margin-left: 2%;">Children</p>
                    </div>
                    <div id="child-container">
                        <img src="https://dummyimage.com/400x400/000/fff" alt="pic" class="rounded-circle">
                        <img src="https://dummyimage.com/400x400/000/fff" alt="pic" class="rounded-circle">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $('#datetimepicker').datetimepicker({ footer: true, modal: true });
    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!------------------For Bootstrap--------------------->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/display.js"></script>
    <script src="js/search.js"></script>
    <script src="js/featured-activities.js"></script>

    <script src="js/profile-blur-toggle.js"></script>
    <script src="js/carousel-controller.js"></script>
    <script src="js/footer-appearance.js"></script>
    <script src="js/post.js"></script>
    <script src="js/adminChecker.js"></script>
    <script src="js/workerReg.js"></script>
</body>

</html>
