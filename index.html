<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">  
        <link rel="stylesheet" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>

    <body>
        <header></header>
        <div id="featuredActivities">
            <h1 id="title">Featured Activities</h1>
            <div id="carouselContainer">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://dummyimage.com/600x400/000/fff" alt="First slide">
                            <div class="caption centerDiv">
                                <h2>Finger Painting</h2>
                                <h3>Amanada</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://dummyimage.com/600x400/000/fff" alt="Second slide">
                            <div class="caption centerDiv">
                                <h2>Finger Painting</h2>
                                <h3>Amanada</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://dummyimage.com/600x400/000/fff" alt="Third slide">
                            <div class="caption centerDiv">
                                <h2>Finger Painting</h2>
                                <h3>Amanada</h3>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="profile-card">
            <div class="image-container">
                <img src="https://dummyimage.com/600x400/000/fff" alt="user-pic" width="100%">
                <div class="title">
                    <h2>John Doe</h2>
                </div>
            </div>
            <div class="main-container">
                <p><i class="fa fa-compass info"></i>Area</p>
                <p><i class="fa fa-envelope-square info"></i>Email</p>
                <p><i class="fa fa-phone info"></i>Phone Number</p>
                <p><i class="fa fa-child info"></i>Children</p>
                <hr>
            </div>
        </div>
        <footer class="nav-down bounceInUp">
            <img src="https://dummyimage.com/600x400/000/fff" alt="pic" class="rounded-circle" id="profile">
            <h1>Todd</h1>
        </footer>
        <script src="./js/carouselController.js"></script>
        <script src="./js/footerAppearance.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>
        <script src="js/firebase.js"></script>
    </body>
</html>
