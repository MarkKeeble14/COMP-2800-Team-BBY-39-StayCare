<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Fresca' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/post.css">
    <link rel="stylesheet" type="text/css" href="css/featured-activities.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">

    <style>
        body {
            font-family: "Fresca";
        }
    </style>

</head>

<body>
    <div id="blur">
        <nav class="navbar navbar-expand-lg navbar-light bg-yellow w-shadow">
            <a class="navbar-brand" href="index.html">StayCare</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Activities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item" id="post-link">
                        <a type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                            class="nav-link" href="#">Post Activity</a>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0" autocomplete="off">

                    <div class="autocomplete">
                        <input id="myInput" class="form-control mr-sm-2" type="text" placeholder="Search"
                            aria-label="Search">
                    </div>

                    <button class="btn btn-outline-success my-2 my-sm-0 orange" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div id="featuredActivities">
            <h1 id="title">Featured Activities</h1>
            <div id="carouselContainer">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://dummyimage.com/600x400/000/fff" alt="First slide">
                            <div class="caption centerDiv">
                                <h2>Finger Painting</h2>
                                <h3>Amanada</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://dummyimage.com/600x400/000/fff" alt="Second slide">
                            <div class="caption centerDiv">
                                <h2>Story Telling</h2>
                                <h3>Paul</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://dummyimage.com/600x400/000/fff" alt="Third slide">
                            <div class="caption centerDiv">
                                <h2>Music Lessons</h2>
                                <h3>Johanna</h3>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>

        <div id="post-form">
            <input type="file" id="filetoRead">
            <div id="image-container"><label for="filetoRead"></label></div>
            <form>
                <div class="form-group">
                    <label for="activityName">Name of Activity</label>
                    <input type="text" class="form-control" id="activityName">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description"></textarea>
                </div>
                <input type="submit" id="post" value="Post Activity!" class="btn btn-outline-success my-2 my-sm-0">
                
            </form>        
        </div>
    </div>

    <footer class="nav-down bounceInUp">
        <img src="https://dummyimage.com/400x400/000/fff" alt="pic" id="profile-pic" class="rounded-circle"
            onclick="toggle()">
        <h1>Todd</h1>
    </footer>

    <div id="profile-card">
        <div class="image-container">
            <img src="https://dummyimage.com/600x400/000/fff" alt="user-pic" width="100%">
            <div class="title">
                <h2>John Doe</h2>
            </div>
        </div>
        <div class="main-container">
            <div class="textbox label">
                <i class="fa fa-compass info"></i>
                <input type="text" placeholder="Location">
            </div>
            <div class="textbox label">
                <i class="fa fa-envelope-square info"></i>
                <input type="text" placeholder="Email">
            </div>
            <div class="textbox label">
                <i class="fa fa-phone info"></i>
                <input type="text" placeholder="Phone Number">
            </div>
            <div class="textbox">
                <div class="textbox">
                    <div class="label">
                        <i class="fa fa-child info"></i>
                        <p style="padding-left: 2%; margin-left: 2%;">Children</p>
                    </div>
                    <div id="child-container">
                        <img src="https://dummyimage.com/400x400/000/fff" alt="pic" class="rounded-circle">
                        <img src="https://dummyimage.com/400x400/000/fff" alt="pic" class="rounded-circle">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!------------------For Bootstrap--------------------->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!------------------For Firebase--------------------->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>

    <script src="js/firebase.js"></script>

    <script src="js/profile-blur-toggle.js"></script>
    <script src="js/carousel-controller.js"></script>
    <script src="js/footer-appearance.js"></script>
    <script src="js/display.js"></script>
    <script src="js/search.js"></script>
    <script src="js/post.js"></script>
</body>

</html>
